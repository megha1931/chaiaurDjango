<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-orange-950">

    <div class="bg-white p-8 rounded-lg shadow-[0_0_20px_5px_rgba(255,255,255,0.4)] 
        drop-shadow-[0_0_20px_rgba(255,255,255,0.4)] w-96">
        <h2 class="text-2xl font-bold text-center">Register</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="text-red-500 text-sm text-center mt-2">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" class="mt-4">
            {% csrf_token %}

            <label class="block  text-sm font-medium">Username</label>
            <input type="text" name="username" class="w-full p-2 border rounded-lg focus:ring focus:ring-orange-900 mb-3" required>

            <label class="block  text-sm font-medium">Email</label>
            <input type="email" name="email" class="w-full p-2 border rounded-lg focus:ring focus:ring-orange-900 mb-3" required>

            <label class="block text-sm font-medium">Password</label>
            <input type="password" name="password1" class="w-full p-2 border rounded-lg focus:ring focus:ring-orange-900 mb-3" required>

            <label class="block text-sm font-medium">Confirm Password</label>
            <input type="password" name="password2" class="w-full p-2 border rounded-lg focus:ring focus:ring-orange-900 mb-4" required>

            <button type="submit" class="w-full bg-orange-900 text-white py-2 rounded-lg hover:bg-orange-950">
                Register
            </button>
        </form>

        <p class="text-sm text-center text-gray-600 mt-4">
            Already have an account? <a href="{% url 'login' %}" class="text-orange-950">Login</a>
        </p>
    </div>

</body>
</html>
