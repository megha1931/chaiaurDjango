{% extends "layout.html" %}
{% block title %}Chai Recipes{% endblock %}
{% block content %}
<h1 class=" text-2xl border-orange-900 text-white border-y-2 mt-2"> Share YOur Recipe</h1>


<div class="bg-orange-950 flex justify-center items-center h-screen" >
    <form action="" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-lg w-96">
        {% csrf_token %}
        <h2 class="text-2xl font-bold text-orange-900 mb-4">Submit a Recipe</h2>

        <label class="block text-sm text-orange-900 font-medium ">Recipe Name</label>
        <input type="text" name="recipe_name" class="w-full p-2 border rounded-lg text-orange-950 focus:ring focus:ring-orange-900 mb-4" required>

        <label class="block text-sm text-orange-900 font-medium ">Recipe Image</label>
        <input type="file" name="recipe_img" class="w-full p-2 border rounded-lg text-orange-900 focus:ring focus:ring-orange-900 mb-4" accept="image/*" required>

        <label class="block text-sm text-orange-900 font-medium">Complete Recipe</label>
        <textarea name="recipe_description" rows="4" class="w-full p-2 border rounded-lg text-orange-950 focus:ring focus:ring-orange-900 mb-4" required></textarea>

        <button type="submit" class="w-full bg-orange-900 text-white p-2 rounded-lg hover:bg-orange-950">Add recipe</button>
    </form>
</div>



{% endblock %}
